<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1> UN Orderedlist</h1>
        <p>An unorderedList is an type like circle and square</p>
        <!-- eample of disc type it is default type -->
         <ul type="disc">
            <li>Sunny</li>
            <li>Siri</li>
            <li>Swathi</li>

         </ul>
         <!-- examples about square shape in unordered list -->

         <h1>Square Examples</h1>
         <ul type="square">
            <li>Sunny</li>
            <li>Siri</li>
            <li>Swathi</li>
         </ul>
         <!-- examples about circle shape in  unordered list -->
         <h1>Circle examples</h1>
         <ul type="circle">
            <li>Sunny</li>
            <li>Siri</li>
            <li>Swathi</li>
         </ul>
    </body>
</html>
