<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="Utf-8">
        
    </head>
    <body>
        <h1>Ordered List examples</h1>
        <p> An ordered list is an to make an sequence order</p>
        <ol type="1">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>


        </ol>
        <!-- providing upper case Alphabets -->
         <h1>Upper case orderlist</h1>
        <ol type="A">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>

        <!-- lower case Ordered list -->
         <h1>Lowercase Orderedlist</h1>
         <ol type="a">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
         </ol>

         <!--Roman numbers  -->
         <h1>Roman numbers</h1>
         <ol type="I">
            
             
             <li>Iteam 1</li>
             <li>Iteam 2</li>
             <li>Iteam 3</li>
         </ol>
    </body>
</html>
